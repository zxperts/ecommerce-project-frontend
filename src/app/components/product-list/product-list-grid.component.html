
<div class="main-content">
    <div class="session-content session-cotent-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the collection of Product -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" alt="" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id }}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                        <!-- <a href="#" class="primary-btn">Add to cart</a> -->
                    </div>

                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

                <!-- begin the footer-->
                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]="thePageNumber">
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElement"
                                                    (pageChange)="ListProducts()"

                                    </ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

        </div>
    </div>
</div>
